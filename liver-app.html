<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <title>Liver Disease Prediction</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
		<div class="container">
			<div class="row">
				<div class="col">
					<!-- Navbar brand -->
					<a class="navbar-brand" href="#">Medicare</a>
				</div>
			</div>
		</div>
		<!-- Collapsible content -->
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<div class="container ml-auto">
				<div class="row">
					<div class="col">
						<ul class="navbar-nav text-nowrap">
							<li class="navbar-item px-1">
								<a href="index.html" class="nav-link active">
									<span class="fa fa-home fa-lg"></span> Home
								</a>
							</li>
							<li class="navbar-item px-1">
								<a href="login.html" class="nav-link">
									<span class="fa fa-sign-in fa-lg"></span> Login / Sign Up
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</nav>
    <div class="container" style="margin-top: 15vh;">
        <div class="form-row">
            <div class=" form-group col-12 col-md-6" style="margin-left: auto;margin-right: auto;">
                <form name="liver" id="liver" action="#" method="post">
                    <h3 class="display-4 mb-3">Disease Estimation Form</h3>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" name="name" id="name" placeholder="Enter Your Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="Age">Age</label>
                            <input class="form-control" type="number" name="age" id="age" placeholder="Age">
                        </div>
                        <div class="form-group col-6">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" class="form-control">
                                <option class="d-none" value="" disabled selected >Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="t_bilirubin">Total Bilirubin</label>
                            <input class="form-control" type="text" name="t_bilirubin" id="t_bilirubin" placeholder="Total Bilirubin Count">
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="d_bilirubin">Direct Bilirubin</label>
                            <input class="form-control" type="text" name="d_bilirubin" id="d_bilirubin" placeholder="Direct Bilirubin Count">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="a_phosphotase">Alkaline Phosphotase</label>
                            <input class="form-control" type="text" name="a_phosphotase" id="a_phosphotase" placeholder="Alkaline Phosphotase Count">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="a_aminotransferase">Alamine Amino-Transferase</label>
                            <input class="form-control" type="text" name="a_aminotransferase" id="a_aminotransferase" placeholder="Amino-Transferase Count">
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="as_aminotransferase">Aspartate Amino-Transferase</label>
                            <input class="form-control" type="text" name="as_aminotransferase" id="as_aminotransferase" placeholder="Aspartate Amino-Transferase Count">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="t_proteins">Total Proteins</label>
                            <input class="form-control" type="text" name="t_proteins" id="t_proteins" placeholder="Total Protein Count">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="albumin">Albumin Count</label>
                            <input class="form-control" type="text" name="albumin" id="albumin" placeholder="Total Albumin Count">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="a-g-ratio">Albumin And Globulin Ratio</label>
                            <input class="form-control" type="text" name="a-g-ratio" id="a-g-ratio" placeholder="Albumin And Globulin Ratio">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12" style="text-align: center;">
                            <input class="btn btn-info" type="submit" id="submit" value="Estimate Infection Percentage">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
